name: Fraud Detection CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy boto3 requests
        
    - name: Create mlruns directory
      run: mkdir -p mlruns
      
    - name: Run MLflow project from correct directory
      run: |
        # Pastikan kita berada di directory yang benar
        MLFLOW_TRACKING_URI=file://$(pwd)/mlruns mlflow run MLProject/ \
          --experiment-name "Fraud_Detection_CI" \
          --env-manager local \
          -P train_x=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_train_x.csv \
          -P train_y=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_train_y.csv \
          -P test_x=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_test_x.csv \
          -P test_y=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_test_y.csv
          
    - name: Verify MLflow artifacts
      run: |
        echo "=== Checking mlruns directory ==="
        ls -la mlruns/
        echo "=== Checking for model files ==="
        find mlruns -name "*.pkl" -o -name "MLmodel" | head -10 || echo "No model files found yet"
        
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 30

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download MLflow artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy
        
    - name: Debug - Check downloaded artifacts
      run: |
        echo "=== Current directory structure ==="
        pwd
        ls -la
        echo "=== mlruns content ==="
        find mlruns -type f | head -20 || echo "No files in mlruns"
        
    - name: Find and build model
      id: build-model
      run: |
        # Cari model dengan pattern yang lebih spesifik
        echo "=== Searching for model files ==="
        find . -name "MLmodel" -type f | head -10
        
        MODEL_PATH=$(find mlruns -name "MLmodel" -type f | grep "artifacts/model" | head -1)
        if [ -z "$MODEL_PATH" ]; then
          # Coba pattern alternatif
          MODEL_PATH=$(find mlruns -name "MLmodel" -type f | head -1)
        fi
        
        if [ -n "$MODEL_PATH" ]; then
          MODEL_DIR=$(dirname "$MODEL_PATH")
          echo "Found model at: $MODEL_DIR"
          echo "MODEL_PATH=$MODEL_DIR" >> $GITHUB_OUTPUT
          
          # Build Docker image
          mlflow models build-docker \
            -m "$MODEL_DIR" \
            -n "fraud-detection-model" \
            --enable-mlserver
        else
          echo "ERROR: Model file not found!"
          echo "=== Full search ==="
          find mlruns -type f | head -30
          exit 1
        fi
        
    - name: Log in to Docker Hub
      if: steps.build-model.outcome == 'success'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push Docker image
      if: steps.build-model.outcome == 'success'
      run: |
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        
    - name: Tag and push version
      if: steps.build-model.outcome == 'success'
      run: |
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
