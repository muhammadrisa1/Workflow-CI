name: Fraud Detection CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy boto3 requests
        
    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . \
          --experiment-name "Fraud_Detection_CI" \
          --env-manager local \
          -P train_x=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_train_x.csv \
          -P train_y=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_train_y.csv \
          -P test_x=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_test_x.csv \
          -P test_y=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_test_y.csv
          
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          mlruns/
          MLProject/model/
        retention-days: 30

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download MLflow artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-artifacts
        path: ./
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy
        
    - name: Debug - List all files
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== mlruns directory ==="
        find . -name "mlruns" -type d
        echo "=== mlruns content ==="  
        find mlruns -type f -name "*.pkl" -o -name "MLmodel" | head -10
        
    - name: Find model path and build Docker
      id: build
      run: |
        # Cari file model
        MODEL_PATH=$(find mlruns -name "MLmodel" -path "*/artifacts/model/*" | head -1 | xargs dirname)
        if [ -n "$MODEL_PATH" ]; then
          echo "Found model at: $MODEL_PATH"
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_OUTPUT
          
          # Build dengan MLflow
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "fraud-detection-model" \
            --enable-mlserver
        else
          echo "ERROR: Model not found!"
          echo "Trying alternative search..."
          find mlruns -type f | head -20
          exit 1
        fi
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push Docker image
      run: |
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        
    - name: Tag and push version
      run: |
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
