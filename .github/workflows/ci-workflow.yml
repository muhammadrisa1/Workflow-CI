name: Fraud Detection CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:

  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10 (TensorFlow compatible)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy boto3 requests tensorflow==2.15.0
        
    - name: Create mlruns directory
      run: mkdir -p mlruns
      
    - name: Run MLflow project
      run: |
        export MLFLOW_TRACKING_URI=file://$(pwd)/mlruns
        mlflow run MLProject \
          --experiment-name "Fraud_Detection_CI" \
          --env-manager local \
          -P train_final=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_train_processed.csv \
          -P test_final=https://github.com/muhammadrisa1/Workflow-CI/releases/download/v1.0.0/creditcard_test_processed.csv \
          -P model_output=model
          
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 30



  build-docker:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download MLflow artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies (TF required for model loading)
      run: |
        python -m pip install --upgrade pip
        pip install mlflow tensorflow==2.15.0 scikit-learn pandas numpy
        
    - name: Find model and build Docker image
      id: build-model
      run: |
        echo "Searching for MLmodel..."
        MODEL_PATH=$(find mlruns -name "MLmodel" | head -1)

        if [ -z "$MODEL_PATH" ]; then
          echo "MODEL NOT FOUND!"
          exit 1
        fi

        MODEL_DIR=$(dirname "$MODEL_PATH")
        echo "MODEL_PATH=$MODEL_DIR" >> $GITHUB_OUTPUT

        mlflow models build-docker \
          -m "$MODEL_DIR" \
          -n "fraud-detection-model" \
          --enable-mlserver
        
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push Docker image (latest and commit tag)
      run: |
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:latest
        
        docker tag fraud-detection-model ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-detection-model:${{ github.sha }}
